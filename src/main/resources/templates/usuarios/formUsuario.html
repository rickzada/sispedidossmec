<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SisPedidos - SMEC</title>
</head>
<body>
	<h1>Novo Usuário</h1>
	<form action="/usuarios" method="post">

		<div>
			<label>Nome:</label><input type="text" name="nome">
		</div>

		<div>
			<label>Login:</label><input type="text" name="login">
		</div>

		<div>
			<label>Senha:</label><input type="text" name="senha">
		</div>

		<div>
			<label for="perfil">Defina o perfil de acesso:</label> <select
				name="roles" id="perfil">
				<option value="ROLE_DIR">Diretor</option>
				<option value="ROLE_SEC">Secretário</option>
				<option value="ROLE_ALM">Cheve de almoxarifado</option>
			</select>
		</div>

		<div>
					<button class="waves-effect waves-light btn" type="submit">Salvar</button>
					<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	
	</form>
	<h2>
	
	</h2>
		<div>
			<a class="waves-effect waves-light btn" href="/">Início</a>
		</div>

	
</body>
</html>
