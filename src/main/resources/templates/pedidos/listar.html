<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>SisPedidos - SMEC</title>
</head>
<body>
	<div class="container">
		<h1>Pedidos</h1>
		<table class="highlight">
			<thead>
				<tr>
					<th>Id</th>
					<th>Escola</th>
					<th>Responsável</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido: ${pedidos}">
					<td><a
						th:href="@{/pedidos/detalhes/{idPed}(idPed=${pedido.id})}"><span
							th:text="${pedido.id}"></span></a></td>
					<td th:text="${pedido.escola}"></td>
					<td th:text="${pedido.responsavel}"></td>
					<td th:text="${pedido.status}"></td>
					<td><a th:href="@{/pedidos/{id}(id=${pedido.id})}"><span>Adicionar
								itens ao pedido</span></a></td>
				</tr>
			</tbody>
		</table>
		<h2></h2>
		<div>
			<a class="waves-effect waves-light btn" href="/">Início</a>
		</div>
	</div>
</body>
</html>
