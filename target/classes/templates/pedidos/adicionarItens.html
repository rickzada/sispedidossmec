<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>SisPedidos - SMEC</title>
</head>
<body>
	<div class="container">

		<p>
			<strong>Código de identificação do pedido: </strong><span
				th:text="${pedido.id}"></span>
		</p>

		<h1>Adicionar Produtos ao Pedido</h1>
		<div class="row">
			<form class="col s6" action="" method="post">

				<div>
					<label>Código do produto:</label><input type="text" name="produto">
				</div>

				<div>
					<label>Quantidade:</label><input type="text" name="quantidade">
				</div>

				<div>
					<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
					<button class="waves-effect waves-light btn" type="reset">Limpar</button>
				</div>
			</form>
		</div>
		<h2></h2>
		<div>
			<a class="waves-effect waves-light btn" href="/pedidos/listar">Pedidos</a>
			<a class="waves-effect waves-light btn" href="/">Início</a>
		</div>
	</div>
</body>
</html>
